<button (click)="addCourse()" mat-flat-button color="primary" class="mb-2">
  Agregar curso
</button>

<table
  mat-table
  [dataSource]="(this.coursesService.courses$ | async) ?? []"
  class="w-full bg-white dark:bg-gray-700"
>
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="dark:text-gray-400 transition-colors"
    >
      No.
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="dark:text-gray-400 transition-colors"
    >
      {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="dark:text-gray-400 transition-colors"
    >
      Título
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="dark:text-gray-400 transition-colors"
    >
      {{ element.title }}
    </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="dark:text-gray-400 transition-colors"
    >
      Categoría
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="dark:text-gray-400 transition-colors"
    >
      {{ element.category }}
    </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="dark:text-gray-400 transition-colors"
    >
      Duración
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="dark:text-gray-400 transition-colors"
    >
      {{ element.duration }}
    </td>
  </ng-container>

  <ng-container matColumnDef="schedules">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="dark:text-gray-400 transition-colors"
    >
      Horarios
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="dark:text-gray-400 transition-colors"
    >
      {{ element.schedules }}
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="dark:text-gray-400 transition-colors"
    >
      Precio
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="dark:text-gray-400 transition-colors"
    >
      {{ element.price | currency }}
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="dark:text-gray-400 transition-colors"
    >
      Editar
    </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editCourse(element)" mat-icon-button color="primary">
        <mat-icon
          aria-hidden="false"
          aria-label="Edit icon"
          fontIcon="edit"
        ></mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="dark:text-gray-400 transition-colors"
    >
      Eliminar
    </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deleteCourse(element.id)" mat-icon-button color="warn">
        <mat-icon
          aria-hidden="false"
          aria-label="Delete icon"
          fontIcon="delete"
        ></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
