<div class="relative overflow-auto">
  <table
    mat-table
    [dataSource]="(this.students$ | async) ?? []"
    class="w-full bg-white dark:bg-gray-700"
  >
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="dark:text-gray-400 transition-colors"
      >
        No.
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="dark:text-gray-400 transition-colors"
      >
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="dark:text-gray-400 transition-colors"
      >
        Nombre
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="dark:text-gray-400 transition-colors"
      >
        {{ element.firstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="dark:text-gray-400 transition-colors"
      >
        Apellido
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="dark:text-gray-400 transition-colors"
      >
        {{ element.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="dark:text-gray-400 transition-colors"
      >
        DNI
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="dark:text-gray-400 transition-colors"
      >
        {{ element.dni }}
      </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="dark:text-gray-400 transition-colors"
      >
        Est√° activo
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="dark:text-gray-400 transition-colors"
      >
        {{ element.isActive | active }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
