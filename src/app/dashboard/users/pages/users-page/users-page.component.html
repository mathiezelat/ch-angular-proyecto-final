<div
  *ngIf="loading; else elseTemplate"
  class="h-full flex justify-center items-center"
>
  <mat-spinner></mat-spinner>
</div>

<ng-template #elseTemplate>
  <div class="relative overflow-auto">
    <table
      mat-table
      [dataSource]="users"
      class="w-full bg-white dark:bg-gray-700"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Id.
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="avatar">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Avatar
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          <img
            [src]="element.avatar"
            alt="avatar"
            class="w-32 h-32 object-cover"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Nombre
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.firstName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Apellido
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Dirección
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.address }}
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Número de teléfono
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.phone }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Correo electrónico
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="viewDetail">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Ver detalle
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          <a mat-icon-button color="primary" [routerLink]="element.id">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit" *ngIf="isAdmin">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Editar
        </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editUser(element)" mat-icon-button color="primary">
            <mat-icon
              aria-hidden="false"
              aria-label="Edit icon"
              fontIcon="edit"
            ></mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete" *ngIf="isAdmin">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Eliminar
        </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="removeUser(element)" mat-icon-button color="warn">
            <mat-icon
              aria-hidden="false"
              aria-label="Delete icon"
              fontIcon="delete"
            ></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</ng-template>
