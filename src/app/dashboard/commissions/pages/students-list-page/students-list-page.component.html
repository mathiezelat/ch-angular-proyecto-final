<div
  *ngIf="loading; else elseTemplate"
  class="h-full flex justify-center items-center"
>
  <mat-spinner></mat-spinner>
</div>

<ng-template #elseTemplate>
  <a mat-icon-button color="primary" routerLink="/dashboard/commissions">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <div class="relative overflow-auto">
    <table
      mat-table
      [dataSource]="students"
      class="w-full bg-white dark:bg-gray-700"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Id.
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Nombre
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.firstName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Apellido
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dni">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          DNI
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.dni }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="h-10" *matNoDataRow>
        <td class="pl-4 dark:text-gray-400" colspan="4">Sin alumnos</td>
      </tr>
    </table>
  </div>
</ng-template>
