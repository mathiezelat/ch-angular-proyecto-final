<div
  *ngIf="loading; else elseTemplate"
  class="h-full flex justify-center items-center"
>
  <mat-spinner></mat-spinner>
</div>

<ng-template #elseTemplate>
  <a mat-icon-button color="primary" routerLink="/dashboard/courses">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <div class="flex justify-center items-center gap-8">
    <div class="dark:text-gray-400">
      <p class="text-xl leading-none">Curso {{ course?.id }}</p>
      <p>Título {{ course?.title }}</p>
      <p>Categoría {{ course?.category }}</p>
      <p>Horas {{ course?.hours }}</p>
      <p>Clases {{ course?.classes }}</p>
      <p>Profesor {{ course?.teacher }}</p>
      <p>Precio {{ course?.price | currency }}</p>
    </div>
  </div>
</ng-template>
