<div
  *ngIf="loading; else elseTemplate"
  class="h-full flex justify-center items-center"
>
  <mat-spinner></mat-spinner>
</div>

<ng-template #elseTemplate>
  <a mat-icon-button color="primary" routerLink="/dashboard/students">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <div class="relative overflow-auto">
    <table
      mat-table
      [dataSource]="student?.commissions || []"
      class="w-full bg-white dark:bg-gray-700"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Id.
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Curso
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.course }}
        </td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Fecha de comienzo
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.start.seconds * 1000 | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="end">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="dark:text-gray-400 transition-colors"
        >
          Fecha de finalizaci√≥n
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="dark:text-gray-400 transition-colors"
        >
          {{ element.end.seconds * 1000 | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="h-10" *matNoDataRow>
        <td class="pl-4 dark:text-gray-400" colspan="4">
          Sin historial de comisiones
        </td>
      </tr>
    </table>
  </div>
</ng-template>
