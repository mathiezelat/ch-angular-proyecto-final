<h1
  mat-dialog-title
  appTitle
  class="dark:text-gray-300 dark:bg-gray-800 m-0 pb-4"
>
  {{ title }}
</h1>
<div mat-dialog-content class="dark:text-gray-400 dark:bg-gray-800">
  <form class="flex flex-col w-60 md:w-96 py-2" [formGroup]="studentForm">
    <div class="mb-2">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label class="dark:text-gray-400">Nombre</mat-label>
        <input
          [formControl]="firstNameControl"
          matInput
          placeholder="Ex. John"
          class="dark:text-gray-400 dark:placeholder:text-gray-500"
        />
        <mat-error *ngIf="firstNameControl.getError('required')">
          Nombre es requerido
        </mat-error>
        <mat-error *ngIf="firstNameControl.getError('minlength')">
          Nombre debe tener 2 o más caracteres
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-2">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label class="dark:text-gray-400">Apellido</mat-label>
        <input
          [formControl]="lastNameControl"
          matInput
          placeholder="Ex. Cena"
          class="dark:text-gray-400 dark:placeholder:text-gray-500"
        />
        <mat-error *ngIf="lastNameControl.getError('required')">
          Apellido es requerido
        </mat-error>
        <mat-error *ngIf="lastNameControl.getError('minlength')">
          Apellido debe tener 2 o más caracteres
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-2">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label class="dark:text-gray-400">DNI</mat-label>
        <input
          [formControl]="dniControl"
          matInput
          placeholder="Ex. 12345678"
          class="dark:text-gray-400 dark:placeholder:text-gray-500"
        />
        <mat-error *ngIf="dniControl.getError('required')">
          DNI es requerido
        </mat-error>
        <mat-error *ngIf="dniControl.getError('pattern')">
          DNI tiene que ser un valor númerico
        </mat-error>
      </mat-form-field>
    </div>
    <div *ngIf="isEdit">
      <mat-checkbox [formControl]="isActiveControl" color="primary">
        ¿Está activo?
      </mat-checkbox>
    </div>
  </form>
</div>

<div mat-dialog-actions class="flex justify-center -mt-4 pb-8 dark:bg-gray-800">
  <button mat-button (click)="close()" class="dark:text-gray-300">
    Cancelar
  </button>
  <button mat-flat-button color="primary" (click)="save()" cdkFocusInitial>
    Guardar
  </button>
</div>
